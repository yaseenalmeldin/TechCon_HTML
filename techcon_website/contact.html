        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>,

                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.3746561407947!2d-122.0840375870768!3d37.42200497976122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085805c1fc9d95b%3A0x5fcb22cbf8d8b93d!2sMoscone%20Center!5e0!3m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
                <button type="submit">Send Message</button>
            </form>
        </section>
